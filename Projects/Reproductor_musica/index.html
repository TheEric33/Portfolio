<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de música</title>
    <link rel="stylesheet" href="./style/estils.css">
</head>
<body>
    
<div class="container">

    <h1>Reproductor de música</h1>
    <img draggable="false" id="img1" src="./img/YouGiveLoveABadName.jpg">
    <img draggable="false"  id="img2" src="./img/wakemeup.jpg">
    <img draggable="false"  id="img3" src="./img/allfallsdown.jpg">
    <img draggable="false"  id="img4" src="./img/R-5895868-1405724289-3059.jpg">
    <img draggable="false"  id="img5" src="./img/somesay.jpg">
    <h2 id="name">Bon Jovi - You Give Love a Bad Name</h2>
    <audio id="audio" src="./audio/Bon Jovi - You Give Love A Bad Name (Official Music Video).m4a" preload="auto"></audio>
    <audio id="audio2" src="./audio/Avicii - Wake Me Up (Official Video).m4a" preload="auto"></audio>
    <audio id="audio3" src="./audio/Alan Walker - All Falls Down (feat. Noah Cyrus with Digital Farm Animals).m4a" preload="auto"></audio>
    <audio id="audio4" src="./audio/Imagine Dragons - Demons (Official Video).m4a" preload="auto"></audio>
    <audio id="audio5" src="./audio/Nea - Some Say (Lyrics).m4a" preload="auto"></audio>
    <div class="controls">
        <button id="play">Reproduïr</button>
        <button id="pause">Pausar</button>
        <button id="stop">Parar</button>
        <button id="presong">Cançó anterior</button>
        <button id="postsong">Cançó posteriror</button>
    </div>

</div>

<script src="./script/index.js"></script>

</body>
</html>
