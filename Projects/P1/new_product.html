<!DOCTYPE html>
<html lang="en">

<body>
  <header>
    <a href="./index.html">Men's clothing</a>|
    <a href="./wclothing.html">Women's clothing</a>|
    <a href="./jewelery.html">Jewelery</a>|

    <div class="right">
        <a href="./new_product.html">New Product</a>|
        <a href="./update_product.html">Update Product</a>
    
    </div>
  </header>
  
    
    <div class="form">
        <h1 class="f">New Product</h1>
        <form>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Title</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            
        </div>
        <div class="mb-3">
            <label for="disabledSelect" class="form-label">Category</label>
            <select id="disabledSelect" class="form-select">
              <option>Select an option</option>
              <option>Men's clothing</option>
              <option>Women's clothing</option>
              <option>Jewelery</option>
              <option>Electronicst</option>
            </select>
          </div>

          <div class="mb-3">
            <label>Description</label>
            <textarea class="form-control" placeholder="Add the description" id="floatingTextarea"></textarea>
            
          </div>

          <div class="mb-3">
            <label for="formFile" class="form-label">Image</label>
            <input class="form-control" type="file" id="formFile">
          </div>

          <br>
        
        <button type="submit" class="btn btn-primary">Add new product</button>
      </form>
    </div>
